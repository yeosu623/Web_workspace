<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <span class="title"><h1>Simple Gallery</h1><br></span>
        <span class="warning">your screen width is less than 1000px. This cause an unpredict WebPage Layout Error.<br></span>
    </header>
    <nav class="left">
        <img src="leftbutton.png" alt="이전 사진">   
    </nav>
    <main class="gallery">
        <div><img class="img0" src="cat0.png"></div>
        <div><img class="img1" src="cat1.png"></div>
        <div><img class="img2" src="cat2.png"></div>
    </main>
    <nav class="right">
        <img src="rightbutton.png" alt="다음 사진">
    </nav>
    <script src="main.js"></script>
</body>
</html>
